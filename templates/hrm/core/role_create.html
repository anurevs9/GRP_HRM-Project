{% extends 'base.html' %}
{% load static %}

{% block title %}Create Role{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Role Creation</h5>
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Role Name</label>
                            {{ form.name }}
                            <div class="form-text">Select Role Name from dropdown</div> {# Optional help text #}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Role Description:</label>
                            {{ form.description }}
                        </div>

                        <button type="submit" class="btn btn-primary">Create Role</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
